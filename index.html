<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1042/1042025.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escolha-Caso</title>
</head>

<body>
    <h1>Signos do zodiaco</h1>
    <div class="boxDesign">
        <h2>Sobre qual signo gostaria de saber?</h2>
        <select id="signs">
                <option value="Áries">Áries</option>
                <option value="Touro">Touro</option>
                <option value="Gêmeos">Gêmeos</option>
                <option value="Câncer">Câncer</option>
                <option value="Leão">Leão</option>
                <option value="Virgem">Virgem</option>
                <option value="Libra">Libra</option>
                <option value="Escorpião">Escorpião</option>
                <option value="Sagitário">Sagitário</option>
                <option value="Capricórnio">Capricórnio</option>
                <option value="Aquário">Aquário</option>
                <option value="Peixes">Peixes</option>
                </select>
        <button onclick="signChoose()">Veja</button>

        <div class="phrases"></div>
        <div class="zodiac">
            <img src="https://www.blogson.com.br/wp-content/uploads/2017/10/d9933c4e2c272f33b74ef18cdf11a7d5.gif" id="myZodiac" width="300px">
        </div>


    </div>
    <script>
        function signChoose() {
            var sign = document.querySelector('#signs').value;
            var text;
            var img = document.querySelector('#myZodiac');

            switch (sign) {
                case 'Áries':
                    text = 'Os árianos são impaciente, não suporta limites e não costuma se dar bem com ordens e autoridades em geral. No fundo é uma criança desobediente, mas com um bom coração, com a cabeça cheia de ideias de transformar o mundo. No entanto seus humores bem como suas explosões duram pouco. Quase nunca guardam rancor.';
                    
                    img.src = 'https://cdn-icons-png.flaticon.com/512/47/47290.png';
                    break;
                    

                case 'Touro':
                    text = 'Os taurinos refletem muito o elemento o qual pertencem, que é a Terra. Por ser um elemento fixo, dificilmente você encontrará taurinos que amem mudanças. Sendo assim, esse elemento também representa certa rigidez e teimosia de quem tem os pés fincados sempre no chão.';

                    img.src = 'https://cdn-icons-png.flaticon.com/512/47/47414.png';
                    
                    break;

                case 'Gêmeos':
                    text = 'Os geminianos normalmente são alegres e bem humorados, a pessoa que tem o sol em Gêmeos costuma ser curioso, ter intensa paixão pelo conhecimento e o genuíno desejo de liberdade. Além de serem pessoas companheiras, os geminianos são muito sociáveis e facilmente fazem amigos.';
                    
                    img.src = 'https://cdn-icons-png.flaticon.com/512/47/47271.png';
                    break;

                case 'Câncer':
                    text = 'Os cancerianos são sonhadores, empáticos e sentimentais, e a imaginação deles não tem limites. Dóceis, gentis, românticos e carinhosos, são pessoas que se preocupam profundamente com seus amigos, família e lar. Entre suas melhores qualidades estão a sensibilidade e o senso de coletividade.';

                    img.src = 'https://cdn-icons-png.flaticon.com/512/47/47412.png';;
                    break;

                case 'Leão':
                    text = 'Os leoninos são pessoas vaidosas, extrovertidas e muito carismáticas. São generosos, até na sua maneira de amar e nas amizades, pois a felicidade do outro é também a sua felicidade. São pessoas que têm energia de sobra e são os últimos a sair de uma festa.';
                    
                    img.src = 'https://cdn-icons-png.flaticon.com/512/47/47337.png';
                    break;

                case 'Virgem':
                    text = 'Os virgianos costumam ser inteligentes, detalhistas, metódicas, organizadas, discretas e perfeccionistas. Trabalham para ter segurança e estabilidade financeira. Como são regidas por Mercúrio, estão sempre em busca de conhecimento.';

                    img.src = 'https://cdn-icons-png.flaticon.com/512/1994/1994953.png';
                    break;

                case 'Libra':
                    text = 'Librianos são considerados os mais luxuosos e elegantes do zodíaco. Para eles, é como se a vida fosse uma bela e sofisticada obra de arte. Amam a estética das coisas e desfilam elegância por onde passam. Costumam ser pessoas carismáticas, doces, justas, alegres, bem-humoradas e racionais.';

                    img.src = 'https://cdn-icons-png.flaticon.com/512/47/47117.png';
                    break;

                case 'Escorpião':
                    text = 'Os escorpianos têm a intensidade como característica marcante. São pessoas que exalam mistério e poder, e dificilmente deixam-se acessar por completo. Eles vivem no mundo interior das próprias emoções e são extremamente seletivos ao escolher quem poderá adentrar no seu universo.';

                    img.src = 'https://cdn-icons-png.flaticon.com/512/47/47128.png';
                    break;

                case 'Sagitário':
                    text = 'Os sagitárianos estão sempre abertas a novas experiências e querendo aprender. Mente aberta e intuitiva, possuem uma personalidade inquieta e mutável. O sagitário personalidade é aquela pessoa que gosta de viver e descobrir todas as coisas que o mundo tem a oferecer.';

                    img.src = 'https://cdn-icons-png.flaticon.com/512/75/75522.png';
                    break;

                case 'Capricórnio':
                    text = 'Os capricornianos dominam as questões práticas por meio da leitura de artigos e conversas com pessoas. Usam tudo que veem, ouvem ou aprendem, mas não são estudantes por natureza. Eles nunca são desencorajados pelas coisas que dificultam a escalada ao topo.';

                    img.src = 'https://cdn-icons-png.flaticon.com/512/1994/1994912.png';
                    break;

                case 'Aquário':
                    text = 'Os aquarianos são pessoas muito diretas e não gostam de trapaças e de coisas feitas por baixo dos panos. Alguns podem achá-los indiferentes ou frios, mas eles apenas mantêm suas emoções mais contidas do que a maioria. Os nativos desse signo têm uma personalidade muito fiel a si mesmo e prezam pela privacidade.';

                    img.src = 'https://cdn-icons-png.flaticon.com/512/47/47246.png';
                    break;

                case 'Peixes':
                    text = 'Os Piscianos são pessoas que percebe o mundo por meio de uma ótica sentimentalista. Piscianos costumam ter forte intuição e guiam as ações com base nas emoções. Possuem grande sensibilidade para compreender o que o outro tem a dizer, por isso são ótimas companhias.';

                    img.src = 'https://cdn-icons-png.flaticon.com/512/47/47160.png';
                    break;

                default:
                    text = 'Insira um signo válido.'
                    
                    img.src = 'https://gifs.eco.br/wp-content/uploads/2022/07/gifs-balancando-a-cabeca-6.gif'
                    break;
            }
            document.querySelector('.phrases').innerHTML = text;
        }
    </script>

</body>

</html>
